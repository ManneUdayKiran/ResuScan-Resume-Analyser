name: Code Quality & Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  python-coverage:
    name: Python Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Download NLP models
        run: |
          python -m spacy download en_core_web_sm || true
          python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')" || true

      - name: Run tests with coverage
        run: |
          cd backend
          coverage run -m pytest -v || echo "Tests completed"
          coverage report -m || echo "No coverage data"
          coverage xml || true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install quality tools
        run: |
          pip install pylint radon

      - name: Run Pylint
        run: |
          cd backend
          pylint --exit-zero --output-format=text main.py > pylint-report.txt || true
          cat pylint-report.txt
          echo ""
          echo "ğŸ“Š Pylint Score:"
          tail -2 pylint-report.txt
        continue-on-error: true

      - name: Check code complexity (Radon)
        run: |
          cd backend
          echo "ğŸ“ˆ Cyclomatic Complexity Report"
          echo "================================"
          radon cc . -a -s || true
          echo ""
          echo "ğŸ“ Maintainability Index"
          echo "========================"
          radon mi . -s || true

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            backend/pylint-report.txt
        continue-on-error: true
