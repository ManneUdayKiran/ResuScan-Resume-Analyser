name: Stale Issues & PRs

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues & PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.

            It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant:
            - Add a comment explaining why it should stay open
            - Remove the `stale` label

            Thank you for contributing to ResuScan! ğŸ™

          stale-issue-label: "stale"
          days-before-issue-stale: 30
          days-before-issue-close: 7
          exempt-issue-labels: "pinned,security,bug,enhancement,help wanted,good first issue"

          # PR settings
          stale-pr-message: |
            ğŸ‘‹ This PR has been automatically marked as stale because it has not had recent activity.

            It will be closed in 14 days if no further activity occurs.

            If you're still working on this:
            - Push new commits or add a comment
            - Remove the `stale` label

            Thank you for contributing to ResuScan! ğŸ™

          stale-pr-label: "stale"
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: "pinned,work-in-progress,dependencies"

          # General settings
          remove-stale-when-updated: true
          delete-branch: false
          operations-per-run: 100
