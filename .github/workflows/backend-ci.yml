name: Backend CI - Python Testing & Linting

on:
  push:
    branches: [main, master, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main, master, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8 (linting)
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with Black
        run: |
          cd backend
          black --check --diff . || echo "Code formatting issues found (non-blocking)"
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          cd backend
          isort --check-only --diff . || echo "Import sorting issues found (non-blocking)"
        continue-on-error: true

  test:
    name: Test Python Backend
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Download spaCy model
        run: |
          python -m spacy download en_core_web_sm
        continue-on-error: true

      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('averaged_perceptron_tagger')"
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          cd backend
          pytest --cov=. --cov-report=xml --cov-report=html -v || echo "No tests found or tests failed"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: backend/htmlcov/
        continue-on-error: true

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install safety and bandit
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check dependencies for vulnerabilities
        run: |
          cd backend
          pip install -r requirements.txt
          safety check --full-report || echo "Vulnerability check completed with warnings"
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          cd backend
          bandit -r . -x ./tests -f json -o bandit-report.json || true
          bandit -r . -x ./tests -ll || echo "Security scan completed"
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
        continue-on-error: true

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.txt

      - name: Verify FastAPI app can start
        run: |
          cd backend
          timeout 10 python -c "from main import app; print('✅ FastAPI app imports successfully')" || true

      - name: Check for syntax errors
        run: |
          cd backend
          python -m py_compile main.py
          echo "✅ No syntax errors found"
